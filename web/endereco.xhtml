<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
    <ui:composition template="templates/common.xhtml">
        <ui:define name="content">
            <div class="p-grid">
                <h:form prependId="false" id="cadastroEndereco">
                    <div class="box">
                        <p:growl id="msgs"/>

                        <p:fieldset legend="Cadastro Endereço" style="padding-bottom:10%">

                            <div class="p-grid">
                                <div>
                                    <p:selectOneMenu id="tipoLogradouro" value="#{enderecoMB.endereco.tipoLogradouro}" >
                                        <f:selectItem itemLabel="Selecione" itemValue=""/>
                                        <f:selectItems value="#{tiposMB.tipoLogradouroED}" var="tipo"
                                                       itemValue="#{tipo}" itemLabel="#{tipo}"/>
                                    </p:selectOneMenu>
                                </div>
                                <p:separator/>
                                <div class="ui-inputgroup p-col">
                                    <span class="ui-inputgroup-addon"><i class="fa fa-map-marker"></i></span>
                                    <p:inputText id="Logradouro" label="Logradouro" placeholder="Logradouro"
                                                 value="#{enderecoMB.endereco.rua}"
                                                 required="true"
                                                 requiredMessage="Digite seu endereço para efetuar o cadastro"/>
                                </div>

                                <div class="ui-inputgroup p-col">
                                    <span class="ui-inputgroup-addon"><i class="fa fa-map-marker"></i></span>
                                    <p:inputText id="Numero" label="Numero" placeholder="Número"
                                                 value="#{enderecoMB.endereco.numero}"
                                                 required="true"
                                                 requiredMessage="Digite seu endereço para efetuar o cadastro"/>
                                </div>



                                <div class="ui-inputgroup p-col">
                                    <span class="ui-inputgroup-addon"><i class="fa fa-map-marker"></i></span>
                                    <p:inputText id="Complemento" label="Complemento" placeholder="Complemento"
                                                 value="#{enderecoMB.endereco.complemento}"
                                                 required="true"
                                                 requiredMessage="Digite seu endereço para efetuar o cadastro"/>
                                </div>

                                <div class="ui-inputgroup p-col">
                                    <span class="ui-inputgroup-addon"><i class="fa fa-map-marker"></i></span>
                                    <p:inputText id="Bairro" label="Bairro" placeholder="Bairro"
                                                value="#{enderecoMB.endereco.bairro}"
                                                required="true"
                                                requiredMessage="Digite seu endereço para efetuar o cadastro"/>
                                </div>

                                <div class="ui-inputgroup p-col">
                                    <p:selectOneMenu id="bairros" value="#{enderecoMB.endereco.bairro}" >
                                        <f:selectItem itemLabel="Selecione" itemValue=""/>
                                        <f:selectItems value="#{enderecoMB.cidades}" var="tipo"
                                                       itemValue="#{nome}" itemLabel="#{nome}"/>
                                    </p:selectOneMenu>
                                </div>



                                <div class="ui-inputgroup p-col">
                                    <span class="ui-inputgroup-addon"><i class="fa fa-map-marker"></i></span>
                                    <p:inputText id="Cep" label="Cep" placeholder="CEP"
                                                 value="#{enderecoMB.endereco.cep}"
                                                 required="true"
                                                 requiredMessage="Digite seu endereço para efetuar o cadastro"/>
                                </div>
                            </div>









                            <div class="p-grid" style="margin-top: 1%">
                                <div class="p-col">
                                    <p:commandButton update="msgs" value="Cadastrar Endereço" styleClass="ui-priority-primary"
                                                     icon="fa fa-users" actionListener="#{clienteMB.saveCliente}"/>
                                </div>
                                <div class="p-col">
                                    <p:commandButton type="reset" value="Cancelar" styleClass="ui-priority-secondary"
                                                     icon="fa fa-remove" />
                                </div>
                            </div>


                        </p:fieldset>
                    </div>

                    <div class="p-grid" style="margin-top: 1%">
                        <div class="p-col">
                            <p:commandButton update="msgs" value="Cadastrar Cliente" styleClass="ui-priority-primary"
                                             icon="fa fa-users" actionListener="#{clienteMB.saveCliente}"/>
                        </div>
                        <div class="p-col">
                            <p:commandButton type="reset" value="Cancelar" styleClass="ui-priority-secondary"
                                             icon="fa fa-remove" />
                        </div>
                    </div>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
