<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
    <ui:composition template="templates/common.xhtml">
        <ui:define name="content">
            <div class="p-grid">
                <h:form prependId="false" id="cadastroEndereco">
                    <div class="box">
                        <p:growl id="msgs"/>
                        <p:fieldset legend="Cadastro Endereço" style="padding-bottom:10%">

                            <div class="p-grid">
                                <div class="p-col">
                                    <p:selectOneMenu id="tipoLogradouro" value="#{enderecoMB.endereco.tipoLogradouro}">
                                        <f:selectItem itemLabel="Selecione" itemValue=""/>
                                        <f:selectItems value="#{tiposMB.tipoLogradouroED}" var="tipo"
                                                       itemValue="#{tipo}" itemLabel="#{tipo}"/>
                                    </p:selectOneMenu>
                                </div>

                                <div class="ui-inputgroup p-col">
                                    <span class="ui-inputgroup-addon"><i class="fa fa-map-marker"></i></span>
                                    <p:inputText id="Logradouro" label="Logradouro" placeholder="Logradouro" size="60"
                                                 value="#{enderecoMB.endereco.rua}"
                                                 required="true"
                                                 requiredMessage="Falta a rua"/>
                                </div>
                                <div class="ui-inputgroup p-col">
                                    <span class="ui-inputgroup-addon"><i class="fa fa-map-marker"></i></span>
                                    <p:inputText id="Numero" label="Numero" placeholder="Número" size="4"
                                                 value="#{enderecoMB.endereco.numero}"
                                                 required="true"
                                                 requiredMessage="Falta o número"/>
                                </div>
                            </div>
                            <div class="p-grid">
                                <div class="ui-inputgroup p-col">
                                    <span class="ui-inputgroup-addon"><i class="fa fa-map-marker"></i></span>
                                    <p:inputText id="Complemento" label="Complemento" placeholder="Complemento" size="90"
                                                 value="#{enderecoMB.endereco.complemento}"/>
                                </div>
                            </div>

                            <div class="p-grid">
                                <div class="ui-inputgroup p-col">
                                    <span class="ui-inputgroup-addon"><i class="fa fa-map-marker"></i></span>
                                    <p:inputText id="Cep" label="Cep" placeholder="CEP"
                                                 value="#{enderecoMB.endereco.cep}"
                                                 required="true"
                                                 requiredMessage="Faltou o CEP"/>
                                </div>
                                <div class="ui-inputgroup p-col">
                                    <p:selectOneMenu id="cidades" value="#{enderecoMB.idCidade}"  >
                                        <f:selectItem itemLabel="Selecione" itemValue=""/>
                                        <f:selectItems value="#{enderecoMB.cidades}" var="cidade"
                                                       itemValue="#{cidade.id}" itemLabel="#{cidade.nome}"/>
                                        <p:ajax event="change" listener="#{enderecoMB.alterSelectBairros}" update="cadastroEndereco:bairros"/>
                                    </p:selectOneMenu>
                                </div>
                                <div class="ui-inputgroup p-col">
                                    <p:selectOneMenu id="bairros" value="#{enderecoMB.endereco.bairro}" rendered="#{enderecoMB.selectBairros}">
                                        <f:selectItem itemLabel="Selecione" itemValue=""/>
                                        <f:selectItems value="#{enderecoMB.bairros}" var="bairro"
                                                       itemValue="#{bairro.nome}" itemLabel="#{bairro.nome}"/>
                                    </p:selectOneMenu>
                                </div>
                           </div>
                        </p:fieldset>
                    </div>
                    <div class="pcol">
                        <div class="p-grid" style="margin-top: 1%">
                            <div class="p-col">
                                <p:commandButton update="msgs" value="Cadastrar Endereço" styleClass="ui-priority-primary"
                                                 icon="fa fa-users" actionListener="#{clienteMB.saveCliente}"/>
                            </div>
                            <div class="p-col">
                                <p:commandButton type="reset" value="Cancelar" styleClass="ui-priority-secondary"
                                                 icon="fa fa-remove"/>
                            </div>
                        </div>
                    </div>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
