<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
    <h:outputStylesheet name="css/style.css"/>
    <h:outputStylesheet name="css/primeflex.css"/>
    <p:graphicImage name="images/passtche-logo.png" style="width: 10%;height: 10%"/>
    <h:form prependId="false" id="cadastroCliente">
        <div class="p-grid">
            <div class="p-col-8 p-offset-3">
                <div class="box">
                    <p:growl id="msgs" showDetail="false"/>

                    <p:fieldset legend="Cadastro de cliente" style="padding-bottom:10%">

                        <div class="ui-inputgroup input-nome">
                            <span class="ui-inputgroup-addon"><i class="fa fa-user-circle-o"></i></span>
                            <p:inputText id="Nome" label="Nome" placeholder="Nome completo" value="#{loginMB.loginED.usuarioED.email}"
                                         required="true" requiredMessage="Digite seu nome para efetuar o cadastro"/>
                        </div>

                        <div class="ui-inputgroup input-cpf">
                            <span class="ui-inputgroup-addon"><i class="fa fa-user-circle-o"></i></span>
                            <p:inputText id="Cpf" label="CPF" placeholder="CPF" value="#{loginMB.loginED.usuarioED.email}"
                                         required="true" requiredMessage="Digite seu CPF para efetuar o cadastro"/>
                        </div>

                        <div class="ui-inputgroup input-email">
                            <span class="ui-inputgroup-addon"><i class="fa fa-user-circle-o"></i></span>
                            <p:inputText id="Email" label="E-mail" placeholder="E-email" value="#{loginMB.loginED.usuarioED.email}"
                                         required="true" requiredMessage="Digite seu E-mail para efetuar o cadastro"/>
                        </div>

                        <div class="ui-inputgroup input-telefone1">
                            <span class="ui-inputgroup-addon"><i class="fa fa-user-circle-o"></i></span>
                            <p:inputText id="Telefone1" label="Telefone 1" placeholder="Telefone" value="#{loginMB.loginED.usuarioED.email}"
                                         required="true" requiredMessage="Digite seu E-mail para efetuar o cadastro"/>

                        <p:selectOneMenu id="console" value="#{selectOneMenuView.console}" style="width:125px">
                            <f:selectItem itemLabel="Selecione" itemValue="" />
                            <f:selectItem itemLabel="Fixo" itemValue="FIXO" />
                            <f:selectItem itemLabel="Celular" itemValue="CELULAR" />
                            <f:selectItem itemLabel="Recado" itemValue="RECADO" />
                        </p:selectOneMenu>
                        </div>

                        <div class="ui-inputgroup input-telefone2">
                            <span class="ui-inputgroup-addon"><i class="fa fa-user-circle-o"></i></span>
                            <p:inputText id="Telefone2" label="Telefone 2" placeholder="Telefone" value="#{loginMB.loginED.usuarioED.email}"
                                         required="false" requiredMessage="Digite seu E-mail para efetuar o cadastro"/>
                        <p:selectOneMenu id="console2" value="#{selectOneMenuView.console}" style="width:125px">
                            <f:selectItem itemLabel="Selecione" itemValue="" />
                            <f:selectItem itemLabel="Fixo" itemValue="FIXO" />
                            <f:selectItem itemLabel="Celular" itemValue="CELULAR" />
                            <f:selectItem itemLabel="Recado" itemValue="RECADO" />
                        </p:selectOneMenu>
                        </div>

                        <div class="ui-inputgroup input-telefone3">
                            <span class="ui-inputgroup-addon"><i class="fa fa-user-circle-o"></i></span>
                            <p:inputText id="Telefone3" label="Telefone 3" placeholder="Telefone" value="#{loginMB.loginED.usuarioED.email}"
                                         required="false" requiredMessage="Digite seu E-mail para efetuar o cadastro"/>
                        <p:selectOneMenu id="console3" value="#{selectOneMenuView.console}" style="width:125px">
                            <f:selectItem itemLabel="Selecione" itemValue="" />
                            <f:selectItem itemLabel="Fixo" itemValue="FIXO" />
                            <f:selectItem itemLabel="Celular" itemValue="CELULAR" />
                            <f:selectItem itemLabel="Recado" itemValue="RECADO" />
                        </p:selectOneMenu>
                        </div>


                    </p:fieldset>
                </div>
            </div>
        </div>
    </h:form>


</h:body>
</html>
