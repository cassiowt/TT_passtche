<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
    <ui:composition template="templates/common.xhtml">
        <ui:define name="content">
            <div class="p-grid">
                <h:form prependId="false" id="cadastroFornecedor">
                    <div class="box">
                        <p:growl id="msgs"/>

                        <p:fieldset legend="Cadastro de fornecedor" style="padding-bottom:10%">

                            <div class="p-grid">
                                <div class="ui-inputgroup p-col">
                                    <span class="ui-inputgroup-addon"><i class="fa fa-building"></i></span>
                                    <p:outputLabel for="cnpj" />
                                    <p:inputMask id="cnpj" placeholder="CNPJ"
                                                 value="#{fornecedorMB.fornecedor.cnpj}"
                                                 mask="99.999.999/9999-99"/>
                                </div>

                                <div class="ui-inputgroup p-col">
                                    <span class="ui-inputgroup-addon"><i class="fa fa-list-alt"></i></span>
                                    <p:inputText id="razaoSocial" label="Razão Social" placeholder="Razão Social"
                                                 value="#{fornecedorMB.fornecedor.nomeEmpresa}"
                                                 required="true"
                                                 requiredMessage="Digite sua razãp social para efetuar o cadastro"/>
                                </div>
                            </div>

                           <div class="p-grid">
                                <div class="ui-inputgroup p-col">
                                    <span class="ui-inputgroup-addon"><i class="fa fa-envelope"></i></span>
                                    <p:inputText id="Email" label="E-mail" placeholder="E-email"
                                                 value="#{fornecedorMB.fornecedor.email}"
                                                 required="true"
                                                 requiredMessage="Digite seu E-mail para efetuar o cadastro"/>
                                </div>

                                <div class="ui-inputgroup p-col">
                                    <span class="ui-inputgroup-addon"><i class="fa fa-eye-slash"></i></span>
                                    <p:password id="Senha" label="Senha" placeholder="Senha"
                                                 value="#{fornecedorMB.fornecedor.nome}"
                                                 required="true"
                                                 requiredMessage="Digite sua senha para efetuar o cadastro"/>
                                </div>
                                <div class="p-col">

                                </div>
                            </div>

                            <div class="box">
                                <div class="p-grid">
                                    <div class="ui-inputgroup p-col">
                                        <p:selectOneMenu id="telefone1" value="#{fornecedorMB.telefone.tipoTelefoneED}" >
                                            <f:selectItem itemLabel="Selecione" itemValue=""/>
                                            <f:selectItems value="#{tiposMB.tipoTelefoneED}" var="tipo"
                                                           itemValue="#{tipo}" itemLabel="#{tipo}"/>
                                        </p:selectOneMenu>
                                        <span class="ui-inputgroup-addon"><i class="fa fa-phone"></i></span>
                                        <p:inputText id="ddd" label="DDD" placeholder="DDD"
                                                     value="#{fornecedorMB.telefone.ddd}" size="2"/>
                                        <p:inputText id="tel" label="Telefone" placeholder="Telefone"
                                                     value="#{fornecedorMB.telefone.numero}"/>
                                    </div>
                                    <div class="p-col">
                                        <p:commandButton id="com" value="Adicionar" styleClass="ui-button-text"
                                                         update="telefones"
                                                         icon="fa fa-phone"  action="#{fornecedorMB.addTelefone}"/>
                                    </div>
                                </div>

                                <div  class="p-grid box-telefone">
                                    <p:outputLabel value="Telefones:"/>
                                    <p:outputLabel id="telefones" value="#{fornecedorMB.fornecedor.telefones}"/>

                                </div>

                            </div>

                            <div class="box">

                                <div class="ui-inputgroup p-col">
                                    <span class="ui-inputgroup-addon"><i class="fa fa-list-alt"></i></span>
                                    <p:inputText id="conta" label="Conta Bancária" placeholder="Conta Bancária"
                                                 value="#{fornecedorMB.fornecedor.contaBsncaria}"
                                                 required="true"
                                                 requiredMessage="Digite sua conta bancária"/>
                                </div>
                                <div class="ui-inputgroup p-col">
                                    <span class="ui-inputgroup-addon"><i class="fa fa-list-alt"></i></span>
                                    <p:inputText id="perct" label="Percentual de Comissão" placeholder="Percentual de Comissão"
                                                 value="#{fornecedorMB.fornecedor.percentualComissao}"
                                                 required="true"
                                                 requiredMessage="Digite seu Percentual de comissão"/>
                                </div>

                            </div>

                            <div class="ui-inputgroup p-col">
                                <span class="ui-inputgroup-addon"><i class="fa fa-user-circle-o"></i></span>
                                <p:inputText id="nome" label="Nome" placeholder="Nome do responsável"
                                             value="#"
                                             required="true"
                                             requiredMessage="Digite o nome do responsável para efetuar o cadastro"/>
                            </div>


                            <div class="box">
                                <div class="p-grid">
                                    <div class="ui-inputgroup p-col">
                                        <p:selectOneMenu id="telefoneResponsavel" value="#{fornecedorMB.telefone.tipoTelefoneED}" >
                                            <f:selectItem itemLabel="Selecione" itemValue=""/>
                                            <f:selectItems value="#{tiposMB.tipoTelefoneED}" var="tipo"
                                                           itemValue="#{tipo}" itemLabel="#{tipo}"/>
                                        </p:selectOneMenu>
                                        <span class="ui-inputgroup-addon"><i class="fa fa-phone"></i></span>
                                        <p:inputText id="dddResp" label="DDD" placeholder="DDD"
                                                     value="#{fornecedorMB.telefone.ddd}" size="2"/>
                                        <p:inputText id="telResp" label="Telefone" placeholder="Telefone"
                                                     value="#{fornecedorMB.telefone.numero}"/>
                                    </div>
                                    <div class="p-col">
                                        <p:commandButton id="comResp" value="Adicionar" styleClass="ui-button-text"
                                                         update="telefones"
                                                         icon="fa fa-phone"  action="#{fornecedorMB.addTelefone}"/>
                                    </div>
                                </div>

                                <div  class="p-grid box-telefone">
                                    <p:outputLabel value="Telefones:"/>
                                    <p:outputLabel id="telefoneResp" value="#{fornecedorMB.fornecedor.telefones}"/>

                                </div>

                            </div>

                            <div class="p-grid" style="margin-top: 1%">
                                <div class="p-col">
                                    <p:commandButton update="msgs" value="Cadastrar Fornecedor" styleClass="ui-priority-primary"
                                                     icon="fa fa-users" actionListener="#{fornecedorMB.saveFornecedor}"/>
                                </div>
                                <div class="p-col">
                                    <p:commandButton type="reset" value="Cancelar" styleClass="ui-priority-secondary"
                                                     icon="fa fa-remove"/>
                                </div>
                            </div>

                        </p:fieldset>
                    </div>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
