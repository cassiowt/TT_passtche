<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
    <h:outputStylesheet name="css/style.css"/>
    <h:outputStylesheet name="css/primeflex.css"/>
    <p:graphicImage name="images/passtche-logo.png" style="width: 10%;height: 10%"/>
    <h:form prependId="false" id="login">
        <div class="p-grid">
            <div class="p-col-6 p-offset-3">
                <div class="box">
                    <p:growl id="msgs" showDetail="false"/>

                    <p:fieldset legend="Login Inicial" style="padding-bottom:10%">

                        <div class="ui-inputgroup input-login">
                            <span class="ui-inputgroup-addon"><i class="fa fa-user-circle-o"></i></span>
                            <p:inputText id="loginEmail" label="E-mail" placeholder="E-mail" value="#{loginMB.loginED.usuarioED.email}"
                                         required="true" requiredMessage="Digite o seu e-mail para acessar o sistema"/>
                        </div>

                        <div class="ui-inputgroup">
                            <span class="ui-inputgroup-addon"><i class="fa fa-asterisk"></i></span>
                            <p:password id="password"  placeholder="Senha" value="#{loginMB.loginED.usuarioED.senha}" label="Password"
                                        required="true" requiredMessage="Digite o sua senha para acessar o sistema"/>
                        </div>

                        <div class="p-grid" style="padding-top: 10%">
                            <div class="p-col">
                                <p:commandButton update="login" value="Login" actionListener="#{loginMB.valida}" styleClass="ui-priority-primary" icon="fa fa-users"/>
                            </div>
                            <div class="p-col">
                                <p:commandButton type="reset" value="Cacelar" styleClass="ui-priority-secondary" icon="fa fa-money"/>
                            </div>
                        </div>
                        <div class="p-grid" style="padding-bottom: 5%">
                            <div class="p-col">
                                <p:link href="http://www.google.com" value="nova senha"/>
                            </div>
                        </div>

                        <p:separator/>

                        <div class="p-grid novo">
                            <div class="p-col">
                               <h:outputLabel value="NOVO"/>
                            </div>
                        </div>

                        <div class="p-grid">
                            <div class="p-col">
                                <p:commandButton update="login" value="Cliente" styleClass="ui-priority-primary" icon="fa fa-users"/>
                            </div>
                            <div class="p-col">
                                <p:commandButton update="login" value="Fornecedor" styleClass="ui-priority-primary" icon="fa fa-money"/>
                            </div>
                        </div>
                    </p:fieldset>
                </div>
            </div>
        </div>
    </h:form>
</h:body>
</html>
